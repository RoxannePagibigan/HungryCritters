{% extends 'loginbase.html' %}
{% load static %}
{% block content %}
    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Sign Up</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="/register">
                        {% csrf_token %}
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="far fa-user fa-fw"></i></span>
								<input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name">
							</div>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="far fa-user fa-fw"></i></span>
								<input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name">
							</div>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="far fa-user fa-fw"></i></span>
								<input style="font-size: 1.13rem" type="date" id="birthday" name="birthday" class="form-control input-width" placeholder="Birthday">
							</div>
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="far fa-envelope fa-fw"></i></span>
								<input type="email" id="email" name="email" class="form-control" placeholder="Email">
							</div>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="far fa-keyboard fa-fw"></i></span>
								<input type="password" id="password" name="password" class="form-control" placeholder="Password">
							</div>
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="far fa-keyboard fa-fw"></i></span>
								<input type="password" id="confirm" name="confirm" class="form-control" placeholder="Confirm Password">
							</div>
						</div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Sign Up">
                        </div>
					</form>
				</div>

                {% if messages %}
					{% for message in messages %}    
						<p class="error-message">{{ message }}</p>   
					{% endfor %}
				{% endif %}

                <div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="/login" class="ml-2">Login</a>
					</div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
